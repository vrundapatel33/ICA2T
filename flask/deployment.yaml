# flask-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: gcr.io/vp33-400500/flask-app:latest
        ports:
        - containerPort: 5000
        envFrom:
          - configMapRef:
              name: flask-config
              optional: false
          - secretRef:
              name: flask-secret
              optional: false
        
